<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">

  <title>CRUD API REST FETCH</title>
</head>

<body>
<div class="container cont">
  <h1>CRUD API REST FETCH</h1>
  <section class="crud">
    <article>
      <h2 class="crud-title">Agregar Santo</h2>      
      <form class="crud-form">
        <input type="text"  class="form-control" name="nombre" placeholder="nombre" required>
        <br>
        <input type="text"  class="form-control" name="constelacion" placeholder="constelación" required>
        <br>
        <input type="submit" value="Enviar"  class="btn btn-success">
        <input type="hidden" name="id">
      </form>
    </article>
    <br>
    <article>
      <h2>Ver Santos</h2>      
      <table class="crud-table table table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Constelación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </article>
  </section>
</div>
  <template id="crud-template">
    <tr class="table-primary">
      <td class="name"></td>
      <td class="constellation"></td>
      <td>
        <button class="edit btn btn-outline-info">Editar</button>
        <button class="delete btn btn-outline-danger">Eliminar</button>
      </td>
    </tr>
  </template>
 <script>
      const d = document,
          $table = d.querySelector(".crud-table"),
          $form = d.querySelector(".crud-form"),
          $title = d.querySelector(".crud-title"),
          $template = d.getElementById("crud-template").content,
          $fragment = d.createDocumentFragment();
    
        const getAll = async () => {
          try {
            let res = await fetch("http://localhost:5555/santos"),
              json = await res.json();
    
            if (!res.ok) throw { status: res.status, statusText: res.statusText };
    
            console.log(json);
            json.forEach(el => {
              $template.querySelector(".name").textContent = el.nombre;
              $template.querySelector(".constellation").textContent = el.constelacion;
              $template.querySelector(".edit").dataset.id = el.id;
              $template.querySelector(".edit").dataset.name = el.nombre;
              $template.querySelector(".edit").dataset.constellation = el.constelacion;
              $template.querySelector(".delete").dataset.id = el.id;
    
              let $clone = d.importNode($template, true);
              $fragment.appendChild($clone);
            });
    
            $table.querySelector("tbody").appendChild($fragment);
          } catch (err) {
            let message = err.statusText || "Ocurrió un error";
            $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
          }
        }
    
 </script>
</body>

</html>
